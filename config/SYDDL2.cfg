!
hostname SYDDL2
!
ip routing
!
vlan 1000
 name STAFF
vlan 20
 name LEVEL20
vlan 3
 name LEVEL3
!
interface vlan1000
 ip address 10.2.128.3 255.255.255.0
 no shutdown
!
interface vlan20
 ip address 10.2.20.3 255.255.255.0
 no shutdown
!
interface vlan3
 ip address 10.2.3.3 255.255.255.0
 no shutdown
!
spanning-tree mst configuration
 name HCG
 revision 1
 instance 1 vlan 1000
 instance 2 vlan 20,3
exit
spanning-tree mst 1 root secondary
spanning-tree mst 2 root primary
!
router ospf 1
 network 10.2.128.0 0.0.0.255 area 2
 network 10.2.20.0 0.0.0.255 area 2
 network 10.2.3.0 0.0.0.255 area 2
!
end
