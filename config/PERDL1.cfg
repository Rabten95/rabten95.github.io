!
hostname PERDL1
!
ip routing
!
vlan 1000
 name STAFF
vlan 20
 name LEVEL20
vlan 3
 name LEVEL3
!
interface vlan1000
 ip address 10.1.128.2 255.255.255.0
 no shutdown
!
interface vlan20
 ip address 10.1.20.2 255.255.255.0
 no shutdown
!
interface vlan3
 ip address 10.1.3.2 255.255.255.0
 no shutdown
!
spanning-tree mst configuration
 name HCG
 revision 1
 instance 1 vlan 1000
 instance 2 vlan 20,3
exit
spanning-tree mst 1 root primary
spanning-tree mst 2 root secondary
!
router ospf 1
 network 10.1.128.0 0.0.0.255 area 1
 network 10.1.20.0 0.0.0.255 area 1
 network 10.1.3.0 0.0.0.255 area 1
!
end
